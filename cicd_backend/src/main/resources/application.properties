spring.application.name=cicd_backend

server.port=2000

# Datasource (Update username/password to your MySQL setup)
spring.datasource.url=jdbc:mysql://mysqldb:3306/inventory_management
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS for session
# Since we set @CrossOrigin on controllers, this is mostly for global config


spring.web.resources.add-mappings=false

